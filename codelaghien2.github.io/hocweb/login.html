<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Page Title - SB Admin</title>
		<link href="css/styles.css" rel="stylesheet" />
		<script
			src="https://cdnjs.cloudf lare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
			crossorigin="anonymous"
		></script>
		<script src="js/MyUtils.js"></script>
		<script src="js/MyCookie.js"></script>
<!-- Them bien style -->
	<style>
		.ribbon-highlight{
			  position:relative;
			  margin:0.1em;
			}
			.ribbon-highlight:before{
			  content:"";
			  z-index:-1;
			  left:-0.5em;
			  top:0.1em;
			  border-width:0.5em;
			  border-style:solid;
			  border-color:lightgreen;
			  position:absolute;
			  width:100%;
			  border-left-color:transparent;
			  border-right-color:transparent;
			}
		.simple-highlight{
			color: gray;
			 background-color:yellow;
			 padding:0.1em 0.2em;
			}
		/*a {
			color: yellow;
		}*/
	</style>



	</head>
	<body class="bg-primary">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-5">
								<div
									class="card shadow-lg border-0 rounded-lg mt-5"
								>
									<div class="card-header">
										<h3
											class="text-center font-weight-light my-4",
											style="color: black; font-size: 50px;font-weight: bold"


										>
											Login
										</h3>
									</div>

									<div class="card-body">
										<form onsubmit="return false;">
											<div class="form-group">
												<label
													class="small mb-1"
													for="inputEmailAddress"
													>Email</label
												><input
													class="form-control py-4"
													id="inputEmailAddress"
													type="email"
													placeholder="Enter email address"
												/>
											</div>
											<div class="form-group">
												<label
													class="small mb-1"
													for="inputPassword"
													>Password</label
												><input
													class="form-control py-4"
													id="inputPassword"
													type="password"
													placeholder="Enter password"
												/>
											</div>
											<div class="form-group">
												<div
													class="custom-control custom-checkbox"
												>
													<input
														class="custom-control-input"
														id="rememberPasswordCheck"
														type="checkbox"
													/><label
														class="custom-control-label"
														for="rememberPasswordCheck"
														>Remember
														password</label
													>
												</div>
											</div>
											<br/>
											<span class="simple-highlight"; style="font-size: 15px">Thong tin se duoc xac nhan sau 24h</span> 

											<div
												class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
											>
												<a
													class="small"
													href="password.html"
													>Forgot Password?</a
												>
												<div>
												<button
													class="btn btn-primary"
													onclick="submitLogin();"
												>
													Login
												</button>
								
												<button
													
													onclick="logout();";

												>
													Logout
												</button>	
												</div>
											</div>

										</form>
									</div>
									<div class="card-footer text-center">
										<div class="small">
											<a href="register.html"
												>Need an account? Sign up!</a
											>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div id="layoutAuthentication_footer">
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid">
						<div
							class="d-flex align-items-center justify-content-between small"
						>
							<div class="text-muted">
								Copyright &copy; Your Website 2019
							</div>
							<div>
								<a href="#">Privacy Policy</a>
								&middot;
								<a href="#">Terms &amp; Conditions</a>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
